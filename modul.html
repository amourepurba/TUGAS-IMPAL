<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
  <title>Modul</title>
</head>

<body class="bg-black m-5 text-white">

    <div class="container mx-auto p-4">
        <!-- {{-- Header Start --}} -->
        <header class="flex items-center justify-between my-7">
            <h2 class="text-2xl font-bold text-white md:text-3xl ">Daftar Modul</h2>

            <div class="flex gap-2">
                <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Buat Modul Baru &rarr;</button>
            </div>
        </header>
        <!-- {{-- Header End --}} -->

        <!-- {{-- View All Modul Start --}} -->
        <section>
            <div class="mb-6">
                <header class="flex items-center gap-4 mb-2 text-white">
                    <span class="flex-shrink-0">Pertemuan 1</span>
                    <hr class="flex-grow border-gray-500">
                </header>

                <div class="mb-4 p-4 bg-neutral-800 rounded-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold">Fundamental HTML dan CSS Dasar</h3>
                            <p class="text-gray-400">Mengenal Fundamental HTML dan CSS Dasar untuk Pemula</p>
                        </div>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Hapus</button>
                            <button class="px-3 py-1 bg-yellow-600 text-white rounded hover:bg-yellow-700">Edit</button>
                        </div>
                    </div>
                </div>

                <div class="mb-4 p-4 bg-neutral-800 rounded-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold">Fundamental Javascript</h3>
                            <p class="text-gray-400">Belajar Javascript Dasar untuk Pemula</p>
                        </div>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Hapus</button>
                            <button class="px-3 py-1 bg-yellow-600 text-white rounded hover:bg-yellow-700">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <header class="flex items-center gap-4 mb-2 text-white">
                    <span class="flex-shrink-0">Pertemuan 2</span>
                    <hr class="flex-grow border-gray-500">
                </header>

                <div class="mb-4 p-4 bg-neutral-800 rounded-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold">Belajar Framework Tailwind</h3>
                            <p class="text-gray-400">Belajar Pemrograman Web menggunakan Framework Tailwind</p>
                        </div>
                        <div class="flex gap-2">
                            <button class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Hapus</button>
                            <button class="px-3 py-1 bg-yellow-600 text-white rounded hover:bg-yellow-700">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- {{-- View All Modul End --}} -->

    </div>

</body>

</html>
